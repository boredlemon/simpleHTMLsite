<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description here.">
    
    <!-- Open Graph meta tags for Discord and social media sharing -->
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your website description here.">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE">
    <meta property="og:url" content="URL_TO_YOUR_WEBSITE">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Your Site Name">
    
    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="Your website description here.">
    <meta name="twitter:image" content="URL_TO_YOUR_IMAGE">
    
    <!-- Discord-specific Open Graph meta tags -->
    <meta property="discord:color" content="#3498db"> <!-- Set the embed color to blue (replace with your preferred color) -->
    <meta property="discord:site" content="Your Discord Server or Site Name">
    <meta property="discord:owner" content="Your Discord User ID or Username">
    
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    
    <title>Your Website Title</title>
</head>
<body>
    <header>
        <h1>Your Website Title</h1>
    </header>
    
    <div class="container">
        <h2>Welcome to Your Website</h2>
        <p>This is a simple website template.</p>
        <p>Replace this content with your own.</p>
    </div>
    
    <footer>
        &copy; 2023 Your Website Name
    </footer>
</body>
</html>
